<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024x1024 极速批量裁切</title>
    
    <!-- 引入 Tailwind CSS (样式) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM (核心库) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel (让浏览器能运行 JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        /* 防止拖拽时选中文字 */
        .noselect {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden flex flex-col">

    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect, useCallback } = React;

        // --- 图标组件 (内嵌 SVG) ---
        const IconUpload = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>;
        const IconFolder = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/></svg>;
        const IconCheck = () => <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#22c55e" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>;

        // --- 主程序 ---
        const App = () => {
            const [files, setFiles] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [imageSrc, setImageSrc] = useState(null);
            const [filePrefix, setFilePrefix] = useState("crop_");
            const [isFinished, setIsFinished] = useState(false);
            
            // 核心状态：全部基于 1024x1024 坐标系
            const [transform, setTransform] = useState({ x: 0, y: 0, scale: 1 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const [imgDims, setImgDims] = useState({ w: 0, h: 0 });

            const imageRef = useRef(null);
            const fileInputRef = useRef(null);

            // 常量
            const TARGET_SIZE = 1024;
            const PREVIEW_SIZE = 512;
            const VISUAL_SCALE = PREVIEW_SIZE / TARGET_SIZE; // 0.5

            // 加载图片
            useEffect(() => {
                if (files.length > 0 && currentIndex < files.length) {
                    const file = files[currentIndex];
                    const url = URL.createObjectURL(file);
                    setImageSrc(url);
                    return () => URL.revokeObjectURL(url);
                } else if (files.length > 0 && currentIndex >= files.length) {
                    setIsFinished(true);
                    setImageSrc(null);
                }
            }, [files, currentIndex]);

            // 图片加载完成：计算“最短边撑满”并居中
            const onImageLoad = (e) => {
                const img = e.target;
                const nw = img.naturalWidth;
                const nh = img.naturalHeight;
                setImgDims({ w: nw, h: nh });

                const scale = Math.max(TARGET_SIZE / nw, TARGET_SIZE / nh);
                
                const x = (TARGET_SIZE - nw * scale) / 2;
                const y = (TARGET_SIZE - nh * scale) / 2;

                setTransform({ x, y, scale });
            };

            // 交互逻辑
            const handleMouseDown = (e) => {
                e.preventDefault();
                setIsDragging(true);
                setDragStart({ 
                    mouseX: e.clientX, 
                    mouseY: e.clientY,
                    currentX: transform.x,
                    currentY: transform.y
                });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const deltaScreenX = e.clientX - dragStart.mouseX;
                const deltaScreenY = e.clientY - dragStart.mouseY;

                // 转换屏幕位移到逻辑位移
                const deltaLogicX = deltaScreenX / VISUAL_SCALE;
                const deltaLogicY = deltaScreenY / VISUAL_SCALE;

                setTransform(prev => ({
                    ...prev,
                    x: dragStart.currentX + deltaLogicX,
                    y: dragStart.currentY + deltaLogicY
                }));
            };

            const handleMouseUp = () => setIsDragging(false);

            const handleWheel = (e) => {
                e.preventDefault();
                const zoomSensitivity = 0.001;
                const delta = -e.deltaY * zoomSensitivity;
                
                setTransform(prev => {
                    const newScale = Math.max(0.1, prev.scale + delta);
                    const cx = TARGET_SIZE / 2;
                    const cy = TARGET_SIZE / 2;
                    const ratio = newScale / prev.scale;

                    const newX = cx - (cx - prev.x) * ratio;
                    const newY = cy - (cy - prev.y) * ratio;

                    return { x: newX, y: newY, scale: newScale };
                });
            };

            // 导出逻辑
            const processNext = useCallback(() => {
                if (!imageRef.current || currentIndex >= files.length) return;

                const canvas = document.createElement('canvas');
                canvas.width = TARGET_SIZE;
                canvas.height = TARGET_SIZE;
                const ctx = canvas.getContext('2d');

                // 填充白底
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(0, 0, TARGET_SIZE, TARGET_SIZE);

                // 绘制
                ctx.drawImage(
                    imageRef.current,
                    transform.x, 
                    transform.y, 
                    imgDims.w * transform.scale, 
                    imgDims.h * transform.scale
                );

                // 下载
                canvas.toBlob((blob) => {
                    const link = document.createElement('a');
                    link.download = `${filePrefix}${currentIndex + 1}.jpg`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    
                    setCurrentIndex(prev => prev + 1);
                }, 'image/jpeg', 0.95);

            }, [currentIndex, files, filePrefix, transform, imgDims]);

            // 快捷键
            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'Enter' && !isFinished && files.length > 0) {
                        processNext();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [processNext, isFinished, files]);

            // 文件夹上传处理
            const handleFolderUpload = (event) => {
                const selectedFiles = Array.from(event.target.files).filter(file => 
                    file.type.startsWith('image/')
                );
                if (selectedFiles.length > 0) {
                    selectedFiles.sort((a, b) => a.name.localeCompare(b.name));
                    setFiles(selectedFiles);
                    setCurrentIndex(0);
                    setIsFinished(false);
                }
            };

            return (
                <div className="flex flex-col h-screen p-6 items-center noselect">
                    {/* 顶部栏 */}
                    <div className="w-full max-w-5xl flex justify-between items-center mb-6">
                        <div>
                            <h1 className="text-2xl font-bold text-slate-800">1024x1024 极速批量裁切</h1>
                            <p className="text-slate-500 text-sm">滚动缩放 | 拖拽移动 | Enter 保存</p>
                        </div>
                        
                        <div className="flex items-center gap-4">
                            <div className="flex items-center gap-2">
                                <span className="text-sm text-slate-600 font-medium">前缀:</span>
                                <input 
                                    value={filePrefix} 
                                    onChange={(e) => setFilePrefix(e.target.value)} 
                                    className="w-32 px-3 py-2 border rounded-md text-sm outline-none focus:ring-2 focus:ring-blue-500" 
                                    placeholder="prefix_"
                                />
                            </div>
                            
                            <div className="relative">
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    webkitdirectory="true"
                                    directory=""
                                    multiple
                                    onChange={handleFolderUpload}
                                    className="absolute inset-0 opacity-0 cursor-pointer w-full"
                                />
                                <button className="flex items-center gap-2 px-4 py-2 bg-white border border-slate-300 rounded-md hover:bg-slate-50 font-medium text-slate-700 shadow-sm transition-colors">
                                    <IconFolder />
                                    选择文件夹
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* 主工作区 */}
                    <div className="flex gap-8 items-start justify-center w-full max-w-6xl">
                        
                        {/* 左侧：画布 */}
                        <div className="bg-white p-2 rounded-lg shadow-xl border border-slate-200">
                            <div className="bg-slate-900 overflow-hidden flex items-center justify-center relative"
                                 style={{ width: PREVIEW_SIZE, height: PREVIEW_SIZE }}>
                                
                                {files.length === 0 ? (
                                    <div className="flex flex-col items-center justify-center text-slate-500">
                                        <div className="opacity-50 mb-4"><IconUpload /></div>
                                        <p>请点击右上角选择文件夹</p>
                                    </div>
                                ) : isFinished ? (
                                    <div className="flex flex-col items-center justify-center text-green-500">
                                        <IconCheck />
                                        <p className="font-bold text-xl mt-4">全部完成</p>
                                        <button 
                                            onClick={() => fileInputRef.current.click()}
                                            className="mt-4 text-white underline text-sm hover:text-green-400"
                                        >
                                            处理新的文件夹
                                        </button>
                                    </div>
                                ) : (
                                    /* 预览容器：缩放 0.5 倍 */
                                    <div 
                                        className="cursor-move bg-black"
                                        onMouseDown={handleMouseDown}
                                        onMouseMove={handleMouseMove}
                                        onMouseUp={handleMouseUp}
                                        onMouseLeave={handleMouseUp}
                                        onWheel={handleWheel}
                                        style={{
                                            width: TARGET_SIZE,
                                            height: TARGET_SIZE,
                                            transform: `scale(${VISUAL_SCALE})`,
                                            transformOrigin: '0 0',
                                            position: 'absolute',
                                            top: 0,
                                            left: 0,
                                        }}
                                    >
                                        {imageSrc && (
                                            <img
                                                ref={imageRef}
                                                src={imageSrc}
                                                onLoad={onImageLoad}
                                                draggable={false}
                                                style={{
                                                    position: 'absolute',
                                                    left: `${transform.x}px`,
                                                    top: `${transform.y}px`,
                                                    width: `${imgDims.w * transform.scale}px`,
                                                    height: `${imgDims.h * transform.scale}px`,
                                                    maxWidth: 'none',
                                                    maxHeight: 'none',
                                                    pointerEvents: 'none'
                                                }}
                                            />
                                        )}
                                        {/* 网格参考线 */}
                                        <div className="absolute inset-0 border-2 border-green-500/50 pointer-events-none z-50">
                                            <div className="w-full h-full grid grid-cols-2 grid-rows-2">
                                                <div className="border-r border-b border-green-500/20"></div>
                                                <div className="border-b border-green-500/20"></div>
                                                <div className="border-r border-green-500/20"></div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* 右侧：控制面板 */}
                        <div className="w-72 flex flex-col gap-4">
                            <div className="bg-white rounded-lg shadow border border-slate-200 p-5">
                                <div className="flex justify-between items-center text-sm text-slate-500 mb-4">
                                    <span>进度</span>
                                    <span className="font-mono font-bold text-slate-800 text-lg">
                                        {files.length > 0 ? currentIndex + 1 : 0} / {files.length}
                                    </span>
                                </div>

                                {files.length > 0 && !isFinished && (
                                    <div className="text-xs text-slate-400 mb-4 truncate font-mono bg-slate-50 p-2 rounded">
                                        {files[currentIndex].name}
                                    </div>
                                )}
                                
                                <button 
                                    onClick={processNext} 
                                    disabled={files.length === 0 || isFinished}
                                    className="w-full h-12 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-bold rounded-md shadow transition-colors flex items-center justify-center gap-2"
                                >
                                    下一张 (Enter)
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
                                </button>
                            </div>

                            <div className="bg-blue-50 border border-blue-200 rounded-md p-4 flex gap-3">
                                <div className="text-blue-600 mt-0.5"><IconInfo /></div>
                                <div className="text-xs text-blue-800 leading-relaxed">
                                    <p className="font-bold mb-1">自动处理逻辑：</p>
                                    <ul className="list-disc pl-3 space-y-1">
                                        <li>图片最短边自动撑满 1024px。</li>
                                        <li>绿色框内为实际下载区域。</li>
                                        <li>所见即所得，无像素偏差。</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
